<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      <ul><h1>Todo App</h1>
            <li><h3>Enter "list" to show it</h3></li>
            <li><h3>Enter "add" to add data</h3></li>
            <li><h3>Enter "delete" to delete data</h3></li>
            <li><h3>Enter  "quit" to quit todo</h3></li>
      </ul>

      <script src="app.js"></script>
      <script>
           let todo = []

let req = prompt("Please enter your request...");

while (true) {

      if (req == "quit") {
            console.log("you're Quitting...");
            break;
      }

      if(req == "list"){
            for(let i = 0;i<todo.length;i++){
                  console.log(i,todo[i]);
            }
            
      }else if(req == "add"){
            console.log("----------");
            let task = prompt("Please enter the item you want to add in todo list");
            todo.push(task);
            console.log(`${task} is Added in Todo`);
            console.log("----------");
      }else if(req == "delete"){
            let idx = prompt("Enter the index you want to delete from todo list");
                  todo.splice(idx ,1);
                  console.log("Item deleted...");
            
      }else{
            console.log("Enter valid input....!")
      }

            req = prompt("Please enter your request...");
} 
      </script>
</body>

</html>
